<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#2196f3"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png"/>
  <title>Swim Pace Clock</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    header {
      background: #2196f3;
      color: white;
      padding: 10px;
      font-size: 24px;
    }

    .controls {
      padding: 20px;
    }

    input, select, button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 8px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-top: 4px;
    }

    /* Overlay fullscreen mode */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay.show {
      display: flex;
    }

    .timer {
      font-size: 10vw;
      font-weight: bold;
      color: #222;
    }

    .status {
      font-size: 4vw;
      font-weight: bold;
      margin-bottom: 30px;
      color: #444;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }

  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>

  <header>Swim Pace Clock</header>

  <div class="controls">
    <select id="type">
      <option value="warmUp">Warm Up</option>
      <option value="drill">Drill</option>
      <option value="mainSet">Main Set</option>
      <option value="testSet">Test Set</option>
      <option value="coolDown">Cool Down</option>
    </select><br/>
    <input type="number" id="reps" placeholder="Reps" /><br/>
    <input type="number" id="goal" placeholder="Goal Time (s)" /><br/>
    <input type="number" id="rest" placeholder="Rest Time (s)" /><br/>
    <input type="number" id="setRest" placeholder="Rest Between Sets (s)" /><br/>
    <button onclick="addWorkout()">Add Workout</button>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <ul id="workouts"></ul>
  </div>

  <!-- Fullscreen Timer Overlay -->
  <div id="overlay" class="overlay">
    <button class="close-btn" onclick="closeOverlay()">‚ùå</button>
    <div class="status" id="phase">Phase: -</div>
    <div class="status" id="workoutStatus">Workout: -, Rep: -</div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
