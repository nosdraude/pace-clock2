<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swim Pace Clock</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { width: 60px; margin: 5px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #timer { font-size: 80px; font-weight: bold; margin: 20px 0; }
    #status, #repStatus, #workoutStatus { font-size: 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Swim Pace Clock</h1>
  <div>
    <input id="reps" type="number" value="2"> Reps
    <input id="goal" type="number" value="60"> Goal(s)
    <input id="rest" type="number" value="10"> Rest(s)
    <input id="setrest" type="number" value="0"> Set Rest(s)
    <button onclick="addWorkout()">Add</button>
  </div>
  <ul id="workouts"></ul>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="resetAll()">Reset</button>
  </div>
  <h2 id="status">Idle</h2>
  <div id="workoutStatus">Workout: 0 / 0</div>
  <div id="repStatus">Rep: 0 / 0</div>
  <div id="timer">00:00</div>
  <script src="app.js"></script>
</body>
</html>
